<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NfcStyle</title>
    <link rel="icon" href="Logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f0f0f0;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        #nfcData {
            font-size: 32px;
            margin-bottom: 20px;
        }

        #bankLogo {
            width: 50px;
            vertical-align: middle;
            margin-bottom: 20px;
        }

        #copyButton {
            font-size: 24px; /* Збільшений розмір шрифту */
            padding: 15px 30px; /* Збільшені відступи */
            border: none;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #copyButton:hover {
            background-color: #45a049;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            transform: scale(1.2);
        }

        #copyButton:active {
            background-color: #367d3b;
        }

        #contact {
            margin-top: 60px;
            font-size: 18px;
            color: #333;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-icons img {
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        #new-block {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        #new-block b {
            font-weight: bold;
        }

        #new-block-logo {
            width: 50px;
            margin: 10px auto 0; /* Центрування логотипу */
            display: block;
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="bankLogo" src="Privat.png" alt="Bank Logo">
        <div id="nfcData">5457082277190422</div>
        <button id="copyButton" onclick="copyToClipboard()">Копіювати</button>
        <div id="contact">Хочеш таку табличку? Напиши нам:</div>
        <div class="social-icons">
            <a href="https://t.me/NfcStyleAdmin" target="_blank"><img src="telegram.png" alt="Telegram"></a>
            <a href="viber://add?number=380973779192" target="_blank"><img src="viber.png" alt="Viber"></a>
            <a href="https://www.instagram.com/nfcstylekr/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://wa.me/380973779192" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
        </div>
        <div id="new-block">
            <b>NfcStyleKR</b> допоможе зробити Ваш бізнес технологічно сучасним
            <img id="new-block-logo" src="Logo.png" alt="NfcStyleKR Logo">
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const nfcData = document.getElementById('nfcData').innerText;
            navigator.clipboard.writeText(nfcData)
                .then(() => {
                    alert('Номер картки скопійовано');
                })
                .catch(err => {
                    console.error('Не вдалось скопіювати номер картки: ', err);
                });
        }

        // Добавляем поддержку NFC
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();
            ndef.scan().then(() => {
                ndef.onreading = event => {
                    const decoder = new TextDecoder();
                    for (const record of event.message.records) {
                        if (record.recordType === "text") {
                            const nfcData = decoder.decode(record.data);
                            document.getElementById('nfcData').innerText = nfcData;
                        }
                    }
                };
            }).catch(error => {
                console.log(`Помилка при скануванні NFC: ${error}`);
            });
        } else {
            console.log("Ваш браузер не підтримує NFC");
        }
    </script>
</body>
</html>
